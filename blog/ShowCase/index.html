post<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="3; url=https://blogs.abdulhajees.in">
    <title>Redirecting...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
        }
        .container {
            animation: fadeIn 2s ease-in-out;
        }
        .message {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }
        .loading {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 20px;
        }
        .dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            margin: 0 4px;
            background-color: #007bff;
            border-radius: 50%;
            animation: bounce 1.5s infinite;
        }
        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-15px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
    </style>
    <script type="text/javascript">
        // JavaScript redirection
        window.onload = function() {
            setTimeout(function() {
                window.location.href = "https://blogs.abdulhajees.in";
            }, 3000); // Wait 3 seconds to match the meta refresh
        };
    </script>
</head>
<body>
    <div class="container">
        <div class="message">You are being redirected to our new site...</div>
        <div class="loading">
            Please wait
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>
</body>
</html>
