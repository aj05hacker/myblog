<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Time and Thought - A showcase of diverse and insightful blogs. New blogs coming soon.">
    <meta name="keywords" content="Time and Thought, Blogs, Coming Soon, Abdul Hajees, Blog Showcase">
    <meta name="author" content="Abdul Hajees">
    <title>Coming Soon - Time and Thought</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5a623, #f76b1c, #eb3349);
            color: #fff;
            animation: backgroundAnimation 10s infinite alternate;
            overflow: hidden;
            text-align: center;
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 500px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: fadeIn 2s ease-in-out;
            white-space: nowrap;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            animation: fadeIn 3s ease-in-out;
        }

        .quote {
            font-style: italic;
            font-size: 1.2em;
            margin-bottom: 30px;
            animation: fadeIn 4s ease-in-out;
        }

        .coming-soon {
            font-size: 1.5em;
            margin-bottom: 20px;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        .countdown {
            font-size: 2em;
            margin-bottom: 40px;
            animation: fadeIn 5s ease-in-out;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-radius: 50%;
            border-top: 5px solid #eb3349;
            border-right: 5px solid #f5a623;
            border-bottom: 5px solid #f76b1c;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .contact-info {
            margin-top: 30px;
            font-size: 1em;
        }

        .contact-info a {
            color: #fff;
            text-decoration: none;
            border-bottom: 2px solid transparent;
            transition: border-bottom 0.3s ease;
        }

        .contact-info a:hover {
            border-bottom: 2px solid #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Time and Thought</h1>
        <!--p>Explore diverse and insightful blogs.</p-->
        <div class="quote">As time flows, our thoughts define the currents.</div>
        <div class="coming-soon">New Blogs Coming Soon...</div>
        <div class="countdown" id="countdown"></div>
        <div class="loader"></div>
        <div class="contact-info">
            <p>Developed by <a href="https://abdulhajees.in" target="_blank">Abdul Hajees</a></p>
            <p>Visit our main site: <a href="https://blogs.abdulhajees.in" target="_blank">blogs.abdulhajees.in</a></p>
        </div>
    </div>

    <script>
        // Countdown Timer
        const countdownElement = document.getElementById('countdown');
        const targetDate = new Date('2024-08-24T00:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (distance < 0) {
                countdownElement.innerHTML = "We're Live!";
            }
        }

        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
