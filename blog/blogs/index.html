<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore the comprehensive sitemap of the 'Time and Thought' blog, covering topics like technology, lifestyle, health, and more.">
    <meta name="keywords" content="Time and Thought, sitemap, blog, technology, lifestyle, health, Abdul Hajees, learning, travel, sustainability, productivity">
    <meta name="robots" content="index, follow">
    <meta name="author" content="Abdul Hajees">
    <meta name="language" content="English">
    <meta property="og:title" content="Time and Thought Blog Sitemap">
    <meta property="og:description" content="Explore the sitemap of the 'Time and Thought' blog. Find blog posts about technology, lifestyle, productivity, and more.">
    <meta property="og:url" content="https://blogs.abdulhajees.in/sitemap">
    <meta property="og:type" content="website">
    <title>Time and Thought Sitemap - Abdul Hajees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            text-decoration: none;
        }

        .container {
            margin-top: 40px;
        }

        h1 {
            color: #343a40;
        }

        table {
            width: 100%;
            background: #ffffff;
            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        table th,
        table td {
            padding: 15px;
            text-align: left;
        }

        table th {
            background-color: #6d361d;
            color: #525252;
        }

        table tr:nth-child(even) {
            background-color: #d0d0d0;
        }

        a {
            color: #236000;
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            color: #0056b3;
            text-decoration: none;
        }

        .back-btn {
            margin-bottom: 30px;
            display: inline-block;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding: 15px 0;
            background-color: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="text-center">
            <h1>Time and Thought</h1>
            <p class="lead">Explore all the blog posts from <a href="https://blogs.abdulhajees.in/">Time and Thought</a>.</p>
            <a href="https://blogs.abdulhajees.in/" class="btn btn-primary back-btn">Go to Homepage</a>
        </div>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Blog Title</th>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody id="sitemap-table-body">
                <!-- Dynamic content will be added here -->
            </tbody>
        </table>
    </div>

    <footer>
        <p>&copy; 2024 Abdul Hajees. All rights reserved.</p>
    </footer>

    <script>
        async function fetchSitemap() {
            const response = await fetch('https://blogs.abdulhajees.in/map.xml');
            const text = await response.text();
            const parser = new DOMParser();
            const xml = parser.parseFromString(text, "application/xml");

            const urls = xml.querySelectorAll('url loc');
            const tbody = document.getElementById('sitemap-table-body');

            urls.forEach((urlNode) => {
                const url = urlNode.textContent;
                // Extract the folder name from the URL (assuming the structure is blogs/xyz/index.html)
                const folderName = url.split('/').filter(Boolean).slice(-2, -1)[0];  // Extract folder name before index.html
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${folderName ? folderName.replace(/-/g, ' ').toUpperCase() : 'Home Page'}</td>
                    <td><a href="${url}" target="_blank">${url}</a></td>
                `;
                tbody.appendChild(row);
            });
        }

        fetchSitemap().catch(err => console.error('Error fetching sitemap:', err));
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
