<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Page Redirect</title>
    <script>
    // JavaScript detection of mobile or desktop
    setTimeout(function() {
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            // Redirect to mobile page
            window.location.href = '/public/ShowCase/index.html';
        } else {
            // Redirect to desktop page
            window.location.href = '/ShowCase/index.html';
        } 
    }, 5000); // 5000 milliseconds = 5 seconds
    </script> 
</head>
<body>
    <p>Loading...</p>
</body>
</html>
